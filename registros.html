<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Registros</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 10px 16px;
      margin-bottom: 15px;
      background-color: darkblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: midnightblue;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
      width: 80%;
      max-width: 600px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      margin-bottom: 8px;
      background: #f5f5f5;
      border-radius: 5px;
      color: black;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .delete {
      cursor: pointer;
      color: red;
      font-weight: bold;
      transition: 0.2s;
    }

    .delete:hover {
      color: midnightblue;
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <h1>Lista de Registros</h1>
  <button id="clearAll">Deletar Todos</button>
  <ul id="registros"></ul>
  <script>
  
    const socket = WebSocket('wss://server-esp32-0xa7.onrender.com/ws')
    
    const lista = document.getElementById("registros");
    lista.innerHTML = "";
    
    /* funções auxiliares */
    function requestRegistros() {
      const request = {
        route: '/registros',
        method: 'GET'
      }
      socket.send(JSON.stringify(request))
    }
    
    function requestDelete(id = null) {
      const request = {
        route: '/registros',
        method: 'DELETE',
        id: id
      }
      socket.send(JSON.stringfy(request))
    }
    
    /* função start */
    socket.onopen = function() {
      // pede os registros pro ESP32
      requestRegistros()
      
      // quando o botão for apertado, faz a requisicao DELETE pro ESP32
      document.querySelector('#clearAll').onclick = () => {
        requestDelete()
        requestRegistros()
      }
    };
    
    /* fica escutando as respostas do ESP32 */
    socket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      
      if(data.route !== '/registros') return;
      
      if(data.method === 'GET'){
        // pega os registros e desenha eles na tela
        const registros = JSON.parse(data.response);
        registros.forEach(r => {
          const li = document.createElement('li');
          li.textContent = r.label;
          
          const del = document.createElement('span');
          del.textContent = '✖';
          del.classList.add('delete');
          /*
            adiciona uma função onclick 
            no botão delete com id
          */
          del.onclick = () => {
            requestDelete(r.id);
            requestRegistros();
          };
          
          // adiciona os elementos na tela
          li.append(del);
          lista.append(li);
        });
      }
    };
  </script>
</body>

</html>
