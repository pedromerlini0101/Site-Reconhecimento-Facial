<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Registros</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 10px 16px;
      margin-bottom: 15px;
      background-color: darkblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: midnightblue;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
      width: 80%;
      max-width: 600px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      margin-bottom: 8px;
      background: #f5f5f5;
      border-radius: 5px;
      color: black;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .delete {
      cursor: pointer;
      color: red;
      font-weight: bold;
      transition: 0.2s;
    }

    .delete:hover {
      color: midnightblue;
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <h1>Lista de Registros</h1>
  <button id="clearAll">Deletar Todos</button>
  <ul id="registros"></ul>
  <script>
    const lista = document.getElementById("registros");
    const clearAllBtn = document.getElementById("clearAll");
    
    const registrosList = JSON.parse(localStorage.getItem("registrosList")) || [];
    
    function loadRegistros() {
      registrosList.forEach(r => {
        const registro = JSON.parse(r);
        const li = document.createElement('li');
        li.textContent = registro.label;
      
        const del = document.createElement('span');
        del.textContent = 'âœ–';
        del.classList.add('delete');
      
        del.onclick = () => {
          const index = registrosList.findIndex(e => e.id === r.id);
          if(index !== -1) {
            registrosList.splice(index, 1);
            loadRegistros();
          }
        };
      
        li.append(del);
        lista.append(li);
      });
    }
    
    loadRegistros();
  </script>
</body>
</html>
